<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Classifier</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />

    <script src="scripts/neuron.js"></script>
    <script src="scripts/layer.js"></script>
    <script src="scripts/train.js"></script>
    <script src="scripts/main.js"></script>
    
</head>
<body>
    <div class="main" >
       
       <input type="number" id="epochs" placeholder="200" > epochs
       <input type="number" id="rate" placeholder="1" > learning rate
       <div>
           <button id="addlayer" onclick="addLayer()">add layer</button>
           <input type="number" id="num" placeholder="3"> neurons in hidden layer

           <select name="activation function" id="activation">
            <option value="tanh" selected>Tanh</option>
            <option value="relu">ReLU</option>
          </select>
          activation function
       </div>

       <div> number of hidden layers or drawing </div>

       <button id="reset" onclick="location.reload();" >reset network</button>
       <button id="train" onclick="train_network()"> train </button>
       <button id="run" onclick="run()"> run </button>

       <div id="performance">
           performance

       </div>
       

       <button id="test" onclick="network.test()">test</button>
       <select name="test digit" id="testdigit">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>

      <div id="output"></div>




        
    </div>

</body>


</html>
