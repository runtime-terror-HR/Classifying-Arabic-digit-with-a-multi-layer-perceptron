<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Classifier</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />

    <script src="scripts/neuron.js"></script>
    <script src="scripts/layer.js"></script>
    <script src="scripts/train.js"></script>
    <script src="scripts/main.js"></script>
    <script type="application/javascript" src="scripts\drawNetwork.js"></script>


</head>

<body>
    <div class="container-fluid controls">
        <div class="row align-items-center">
            <div class="col-3" style="text-align: center;">
                <!-- <div class="row">&nbsp;</div> -->
                <button id="reset" onclick="location.reload();" class="btn btn-secondary">reset network</button>
                <button id="train" onclick="train_network()" class="btn btn-outline-primary">&nbsp; train
                    &nbsp;</button>
                <!-- <button id="run" onclick="run()">&nbsp; run &nbsp;</button> -->
            </div>
            <div class="col-9">

                <div class="row">

                    <div class="col funcLabel">
                        Epochs
                    </div>
                    <div class="col funcLabel">
                        Learning Rate
                    </div>
                    <div class="col funcLabel">
                        Activation Function
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" id="epochs" placeholder="200">
                        <!-- epochs -->
                    </div>
                    <div class="col">
                        <input type="number" id="rate" placeholder="0.0001">
                        <!-- learning rate -->
                    </div>

                    <div class="col">
                        <select name="activation function" id="activation" style="width: 180px;">
                            <option value="tanh" selected>&nbsp; Tanh &nbsp;&nbsp;&nbsp;</option>
                            <option value="relu">&nbsp; ReLU &nbsp;&nbsp;&nbsp;</option>
                        </select>
                        <!-- activation function -->
                    </div>




                </div>
            </div>
        </div>
    </div>

    <div>
        <button id="addlayer" onclick="addLayer()">add layer</button> <br>
        <input type="number" id="num" placeholder="3"> neurons in hidden layer
    </div>
    <!-- <div> number of hidden layers or drawing </div> -->

    <br>

    <div id="performance">
        performance

    </div>


    <button id="test" onclick="network.test()">test</button>
    <select name="test digit" id="testdigit">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <div id="output"></div>

    <canvas id="myCanvas" width="800" height="500"></canvas>







</body>

</html>
