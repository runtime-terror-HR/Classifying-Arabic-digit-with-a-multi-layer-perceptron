<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Classifier</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />


    <script src="scripts/neuron.js"></script>
    <script src="scripts/layer.js"></script>
    <script src="scripts/train.js"></script>
    <script type="application/javascript" src="scripts\drawLoss.js"></script>
    <script type="application/javascript" src="scripts\drawNetwork.js"></script>
    <script src="scripts/main.js"></script>



</head>

<body>
    <div class="container-fluid controls">
        <div class="row align-items-center">
            <div class="col-4" style="text-align: center;">
                <!-- <div class="row">&nbsp;</div> -->
                <button id="train2" onclick="train_network2()" class="btn btn-warning">&nbsp; Adaptive Training
                    &nbsp;</button>
                <button id="train" onclick="train_network()" class="btn btn-primary">&nbsp; Train &nbsp;</button>
                <button id="reset" onclick="location.reload();" class="btn btn-outline-secondary">Reset Network</button>

                <!-- <button id="run" onclick="run()">&nbsp; run &nbsp;</button> -->
            </div>
            <div class="col-1"></div>
            <div class="col-7">

                <div class="row">

                    <div class="col funcLabel">
                        Epochs
                    </div>
                    <div class="col funcLabel">
                        Learning Rate
                    </div>
                    <div class="col funcLabel">
                        Activation Function
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" id="epochs" placeholder="200">
                        <!-- epochs -->
                    </div>
                    <div class="col">
                        <input type="number" id="rate" placeholder="0.01">
                        <!-- learning rate -->
                    </div>

                    <div class="col">
                        <select name="activation function" id="activation">
                            <option value="tanh" selected>&nbsp; Tanh &nbsp;&nbsp;&nbsp;</option>
                            <option value="relu">&nbsp; ReLU &nbsp;&nbsp;&nbsp;</option>
                        </select>
                        <!-- activation function -->
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-7 addHiddenLayers">
            <div class="funcLabel">
                <!-- Activation Function -->
                Add hidden Layers:
            </div>
            <!-- <div class="row"> -->

            <div style="margin-top: 10px; margin-bottom: 10px;">
                <!-- <label for="num" style="font-size: 15px;">Number of Neurons: &nbsp;&nbsp;&nbsp;</label> -->
                <input type="number" id="num" placeholder="Number of Neurons: 3">&nbsp;&nbsp;
                <button id="addlayer" onclick="addLayer()" class="btn btn-outline-danger">Add Layer</button>
                <!-- </div> -->
            </div>
        </div>

        <div class="col-4">
            <div id="pleaseWait" class="pleaseWait">
                Please wait while the training ends ...
            </div>
        </div>
    </div>

    <!-- <div> number of hidden layers or drawing </div> -->


    <div class="row">
        <div class="col-7">
            <div style="width: 100%; height: 100%;">
                <canvas id="myCanvas" width="800px" height="500px"></canvas>
            </div>
        </div>
        <div class="col-5">
            <div style="width: 100%; height: 100%;">
                <canvas id="lossCanvas" width="500px" height="500px"></canvas>
            </div>
        </div>
    </div>

    <br><br><br>


    <div class="container testing">
        <div class="row justify-content-md-center">

            <div class="col-6">
                <br><br>
                <div class="row justify-content-start">
                    <div class="col-5 funcLabel">
                        Select a Digit for Testing:
                    </div>
                    <div class="col-3">
                        <select name="test digit" id="testdigit" onchange="changeTestingDigit()">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>
                <br>

                <button id="randomTest" onclick="generateRandomNoise()" class="btn btn-outline-danger">
                    Generate Random Noise
                </button>
                <br><br><br>

                <div class="row">
                    <div class="col-2">
                        <button id="test" onclick="network.test()" class="btn btn-primary">Test</button>
                    </div>
                    <div id="output" class="col-5 funcLabel">Predicted Number: </div>
                    <div class="funcLabel" id="correctPredictedProb">Probability of </div>
                    <div class="funcLabel" id="wrongPredictedProb">Probability of </div>
                </div>
            </div>

            <div class="col-4">
                <div id="grid" class="grid"></div>
            </div>

        </div>
        <br>
    </div>

    <br> <br> <br> <br> <br> <br> <br>

    <script type="text/javascript">

        window.onload = () => {
            drawLoss();
            draw();
            drawTestingGrid();
        }  
    </script>

</body>

</html>
